<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot in JavaScript</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined"><i class="fa-solid fa-headset"></i></span>
    </button>
    <div class="chatbot">
    <header>
<h2>Chatbot</h2>
<span class="material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
    <li class="chat incoming">
        <span class="material-symbols-outlined"><i class="fa-solid fa-robot"></i></span>
        <p>Hi there <Br> How can I help you today?</p>
  
</ul>
<div class="chat-input">
    <textarea placeholder="Enter a message..." required></textarea>
    <span id="send-btn"  class="material-symbols-outlined"><i class="fa-solid fa-play"></i></span>
</div>
</div>
</body>
</html>
